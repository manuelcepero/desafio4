<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Añadir un cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <h1>Añadir un cliente</h1>
        <form th:action="@{/guardarcliente}" method="post" th:object="${cliente}">
            <div class="form-group">
                <br/>
                <label form="nombre">Nombre: </label>
                <input type="text" name="nombre" th:field="*{nombre}" class="form-control"/>
            </div>
            <div class="form-group">
                <br/>
                <label form="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" th:field="*{apellidos}" class="form-control"/>
            </div>
            <div class="form-group">
                <br/>
                <label form="dni">DNI: </label>
                <input type="text" name="dni" th:field="*{dni}" class="form-control"/>
            </div>
            <div class="form-group">
                <br/>
                <label form="fechaNacimiento">Fecha nacimiento: </label>
                <input type="date" name="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control"/>
            </div>
            <br/>

            <input type="submit" name="guardarcliente" value="Guardar"/>
        </div>
    </form>
    <a th:href="@{/}">Volver al inicio</a>

</body>
</html>
