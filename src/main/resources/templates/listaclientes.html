<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <h1>Lista de clientes</h1>
        <table border="1" class="table table-responsive table-striped">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>DNI</th>
                <th>Fecha nacimiento</th>
                <th>Eliminar</th>
            </tr>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellidos}"></td>
                <td th:text="${cliente.dni}"></td>
                <td th:text="${cliente.fechaNacimiento}"></td>
                <td><a th:href="@{eliminar/} + ${cliente.id}" th:text="Eliminar"/></td>
            </tr>
        </table>
        <a th:href="@{/}">Volver al inicio</a>
    </body>
</html>
